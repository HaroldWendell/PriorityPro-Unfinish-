<body>
<!-- HOME SECTION-->
  <section id="Home">
    <div class="home">
      <div class="circle1">
        <p><span id="remainingTasksCount"></span><br>Remaining</p>
      </div>
    <div class="circle2">
      <p><span id="completedTasksCount"></span><br>Completed</p></div>
    </div>
    <div class="circle3">
      <p><span><svg xmlns="http://www.w3.org/2000/svg" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
            <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2z"/>
          </svg><br>Insights</span></p>
    </div>
    <div class="reminder">
      <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-bell-fill" viewBox="0 0 16 16">
        <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"/>
      </svg>
      <p>Reminder</p>
      <div>
        <h2>Today's Reminders</h2>
        <ul id="reminderList"></ul>
      </div>
      
  </section>

<!-- EXPENSE SECTION-->
    <section id="Expense">
    <header>
      <a>BUDGET MANAGER</a>
    </header>
    <div class="expenseTab">
      <div class="allowanceTab">
        <div class="flexbox">
          <a id="allowanceLabel">MONTHLY ALLOWANCE</a>
          <svg xmlns="http://www.w3.org/2000/svg" id="editIcon" width="24" height="24" viewBox="0 0 24 24">
            <path fill="white" d="m7 17.013l4.413-.015l9.632-9.54c.378-.378.586-.88.586-1.414s-.208-1.036-.586-1.414l-1.586-1.586c-.756-.756-2.075-.752-2.825-.003L7 12.583v4.43zM18.045 4.458l1.589 1.583l-1.597 1.582l-1.586-1.585l1.594-1.58zM9 13.417l6.03-5.973l1.586 1.586l-6.029 5.971L9 15.006v-1.589z"/>

          </svg>
        </div>
        <div class="inputDiv flexbox">
          <h3>₱</h3>
          <input type="number" />
        </div>
      </div>
  
      <button id="addExpense">ADD EXPENSE</button>
  
      <p>EXPENSE ALLOCATION</p>
  
      <div id="allocationContainer">
        <div class="allocationTab" style="display: none;">
          <div class="flexbox">
            <i>INSERT NAME</i>
            <svg xmlns="http://www.w3.org/2000/svg" class="deleteIcon" width="24" height="24" viewBox="0 0 24 24" style="margin-top: -5;">
              <path fill="#c00" d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
            </svg>
          </div>
          <a>₱</a>
          <input type="number" />
        </div>
      </div>
    </div>
  </section>

<!-- TASK SECTION-->
  <section class="container" id="Task">
    <div class="mainHeader">
      <div class="header" id="headerPage1"><a>TASK MANAGER</a></div>
      
      <div class="header" id="headerPage2" style="display: none;">
       
        <div class="headerContent">
          <svg onclick="goBack()" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 16 16" style="cursor: pointer;">
            <path fill="#d9b997" fill-rule="evenodd" d="m2.87 7.75l1.97 1.97a.75.75 0 1 1-1.06 1.06L.53 7.53L0 7l.53-.53l3.25-3.25a.75.75 0 0 1 1.06 1.06L2.87 6.25h9.88a3.25 3.25 0 0 1 0 6.5h-2a.75.75 0 0 1 0-1.5h2a1.75 1.75 0 1 0 0-3.5H2.87Z" clip-rule="evenodd"/>
          </svg>
          <a onclick="goBack()"></a>
        </div>
      </div>
    </div>
    
    <div class="taskContainer">
      <button id="ADDTASKBTN"> 
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" fill="currentColor" class="bi bi-plus-lg" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
            </svg>&nbsp;ADD TASK</button>
      <h2 class="taskListLabel">TASKS</h2>
      <div class="taskListContainer">
        <ul id="taskList"></ul>
      </div>
      
      </div>
    </div>
  
    <div class="addTaskContainer" style="display: none;">
      <input type="text" id="taskInput" placeholder="Add your task here...">
      <textarea id="notesInput" placeholder="Notes"></textarea>
      <p for="deadlineInput">Set Due Date </p>
      <input type="date" id="deadlineInput">
      <input type="time" id="timeInput">
      <p for="categoryInput">Set Category</p>
      <select id="categoryInput">
        <option value="">Select Category</option>
        <option value="work">Work</option>
        <option value="personal">Personal</option>
        <option value="study">Study</option>
        <option value="home">Home</option>
      </select>
      <select id="reminderInput">
        <option value="none">No Reminder</option>
        <option value="10mins">10 Minutes Before</option>
        <option value="1hour">1 Hour Before</option>
        <option value="1day">1 Day Before</option>
      </select>
      <select id="priorityInput">
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <div id="reminderMessage"></div> <!-- Add this div for displaying the reminder message -->
      <button onclick="addTask()" id="addTaskBtn">ADD TASK</button>
      <button id="modifyBtn" style="display: none;">MODIFY</button>
    </div>
  </section>



<!-- HISTORY SECTION-->  
<section id="History">
  <h2 class="historyLabel">HISTORY</h2>
    <div class="historyContainer">
      <ul id="historyList" class="historyList"></ul>
    </div>
</section>


<section id="Profile"></section>

  <script>
    // Function to set the orientation to portrait mode
    function lockPortraitOrientation() {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock("portrait")
          .then(() => {
            console.log("Orientation locked to portrait mode");
          })
          .catch((error) => {
            console.error("Failed to lock orientation:", error);
          });
      }
    }

    // Lock the orientation when the document is ready
    document.addEventListener("DOMContentLoaded", lockPortraitOrientation);
  </script>
